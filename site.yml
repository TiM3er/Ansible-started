---
- hosts: all
  become: true
  tasks:
    - name: install updates (CentOs)
      dnf:
        update_only: yes
        update_cache: yes
      when: ansible_distribution == "CentOs"
    - name: install updates (Ubuntu)
      apt:
        update_only: yes
        update_cache: yes
      when: ansible_distribution == "CentOs"

- hosts: web_servers
  become: true
  tasks:
  
    - name: install apache2 and php package(Ubuntu)
      apt:
        name: 
          - apache2
          - libapache2-mod-php
        state: latest

    - name: install apache2 and php package (CentOs)
      dnf:
        name:
          - httpd
          - php
        state: latest
      when: ansible_distribution == "CentOs"
