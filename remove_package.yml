---
- hosts: all
  become: true
  tasks:
    - name: remove apache2 and php package
      apt:
        name: 
          - apache2
          - libapache2-mod-php
          - mariadb-server
          - samba
        state: absent
      when: ansible_distribution == "Ubuntu"

    - name: remove apache2 and php package
      dnf:
        name:
          - httpd
          - php
          - mariadb
          - samba
        state: absent
      when: ansible_distribution == "CentOs"